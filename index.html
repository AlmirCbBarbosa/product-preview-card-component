<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body class="pagina">
  <main class="conteudoPrincipal">
    <div class="imagem">
      <img src="./images/image-product-desktop.jpg" alt="imagem do perfume">
    </div>
    <div class="informcoesgerais">
      <span class="categoria">Perfume</span>
      <h1 class="marcarProduto">Gabrielle Essence Eau De Parfum</h1>
      <span class="informacao">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</span>
      <div class="preco">
        <span class="preco__Valorpromocional">$149.99</span>
        <span class="preco__Valornormal">$169.99</span>
      </div>

      <button class="botaoAdicionarNoCarrinho">
        <img src="./images/icon-cart.svg" alt="carrinho de compras">
        <span>Add to Cart</span>
      </button>
    </div>
  </main>  
</body>
</html>
